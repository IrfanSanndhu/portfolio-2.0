
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="I L favicon">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#1976D2"/>
      <stop offset="100%" stop-color="#E91E63"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- background circle -->
  <rect width="64" height="64" rx="12" ry="12" fill="#0f1724"/>
  <circle cx="32" cy="32" r="26" fill="url(#g)" filter="url(#shadow)"/>

  <!-- monogram IL -->
  <g font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="700" text-anchor="middle" fill="white">
    <text x="32" y="38" font-size="28" letter-spacing="-1">IL</text>
  </g>
</svg>
